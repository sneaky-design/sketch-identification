<html>
    <head>
        <meta charset="UTF-8">
        <title>Sketch Identification</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
      
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
      
        <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro:ital,wght@1,200&display=swap" rel="stylesheet">
        
          
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
<body>
  <center>
    <div id="myModal" class="modal fade">
    <div class="modal-content">
      <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal">&times;</button>
      <h1 class="modal-title">sketches</h1>
      </div>
      <div class="modal-body">
        <img src="sketch1.png">
        <img src="sketch2.png">
      </div>
    </div>
    </div>
    <h2>sketch Identification
    <button id="showsketch" class="btn btn-info" data-toggle="modal" data-target="#myModal">show samples</button>
    </h2>
    <p id="label">label:</p>
    <p id="confidence">confidence:</p>
    <button  id="clear" class="btn btn-danger btn-lg" onclick="clearcanvas()">clear canvas</button>
  </center>
  <script src="main.js"></script>
</body>
</html>
